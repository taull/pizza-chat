<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Chat</title>
  <link rel="stylesheet" href="styles/normalize.css/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="msg-container">
    <ul class="msg-list"></ul>
  </div>

  <script type="text/template" class="chat-items">

    <li class="msg-holder">
      <ul>
       <li class="name"><p><%= username %></p></li>
       <li class="msg"><p><%= message %></p></li>
       <li class="date"><p><%= moment(createdAt).fromNow() %></p></li>
      </ul>
    </li>

  </script>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>


</body>
</html>
